<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/259915cf3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Spotify - Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Logo"> <span>Spotify</span>
            </li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My Playlist - Best of All Time</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1"> 
                    <span class="songName">Pachtaoge</span>
                    <span class="songListPlay"><span class="timestamp">02:34</span><i id="0" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1"> 
                    <span class="songName">Bekhayali</span>
                    <span class="songListPlay"><span class="timestamp">03:23</span><i id="1" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1"> 
                    <span class="songName">Lo Maan Liya</span>
                    <span class="songListPlay"><span class="timestamp">05:27</span><i id="2" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1"> 
                    <span class="songName">Kaun Tujhe Yun</span>
                    <span class="songListPlay"><span class="timestamp">01:50</span><i id="3" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1"> 
                    <span class="songName">To phir ao (Remix)</span>
                    <span class="songListPlay"><span class="timestamp">02:30</span><i id="4" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1"> 
                    <span class="songName">Chale Aana</span>
                    <span class="songListPlay"><span class="timestamp">04:14</span><i id="5" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1"> 
                    <span class="songName">Baarishein</span>
                    <span class="songListPlay"><span class="timestamp">04:20</span><i id="6" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" id="eight" alt="1"> 
                    <span class="songName">Tu har Lamha</span>
                    <span class="songListPlay"><span class="timestamp">07:22</span><i id="7" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1"> 
                    <span class="songName">Ik Mulaqaat Ho</span>
                    <span class="songListPlay"><span class="timestamp">03:49</span><i id="8" class="fa songItemPlay fa fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1"> 
                    <span class="songName">Tum Hi Aana</span>
                    <span class="songListPlay"><span class="timestamp">02:00</span><i id="9" class="fa songItemPlay fa fa-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa fa-2x fa-backward" id="previous"></i>
            <i class="fa fa-2x fa-play" id="masterPlay"></i>
            <!-- <i class="fa fa-2x fa-pause"></i> -->
            <i class="fa fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="masterSongName">Pachtaoge</span>
        </div>
    </div>
    <script src="script.js"></script>   
</body>

</html>
